<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase 2</title>

        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./index.js"></script>
        
    </head>

    <body>
        <h1>Clase 2: Formularios</h1>

        <form action="" method="post" id="form-usuario">

            <label for="name">Nombre</label>
            <input type="text" name="nombre" id="name" autocapitalize="off" placeholder="Ingrese el nombre.." />
           
            <br/>

            <label for="contraseña">Contraseña:</label>
            <input type="passowrd" name="passowrd" id="contraseña" placeholder="Ingrese la contraseña.." />
            
            <br/>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input 
                    type="number" 
                    required 
                    name="edad" 
                    id="edad" 
                    min="18" 
                    max="81" 
                    placeholder="Ingrese la edad" 
                />

            </div>

            <br/>

            <label for="rock">Rock</label>
            <input type="checkbox" name="rock" id="rock" />

            <br/>

            <label for="reggae">Reggae</label>
            <input type="checkbox" name="reggae" id="reggae" />

            <br/>

            <label for="rMasculino">Masculino</label>
            <input type="radio" name="genero" id="rMasculino" />

            <label for="rFemenino">Femenino</label>
            <input type="radio" name="genero" id="rFemenino" />

            <br/>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" autocapitalize="off" placeholder="Ingrese el email.." />

            <br/>

            <!-- Puede elegir multiple opcion -->
            <div class="form-gruop">
                <label for="pais">Pais</label>

                <select name="pais" id="pais">
                    <optgroup label="Lat">
                        <option value="1">Argentina</option>
                        <option value="2">Chile</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-gruop">
                <label for="observacion">Observación</label>
                <textarea 
                name="text" 
                id="observacion" 
                rows="4"
                placeholder="Ingrse Observacion...">

            </textarea>
            </div>

            <div class="form-gruop">
                <label for="archivos">Archivos</label>

                <input 
                    type="file" 
                    name="archivo" 
                    id="archivo" 
                    placeholder="Ingrese un Archivo" />
            </div>

            <button type="submit" name="btn" id="btn">Gurardar Datos</button>

        </form>
    </body>
</html>
